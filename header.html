<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>爪驻 转注住拽转</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Rubik', Arial, sans-serif;
            background: linear-gradient(135deg, #0038b8 0%, #ffffff 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .flag-wave {
            position: fixed;
            top: 15px;
            left: 20px;
            width: 85px;
            height: 60px;
            z-index: 9999;
            animation: wave 2s infinite alternate ease-in-out;
        }
        @keyframes wave {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(7deg); }
        }
        .logo {
            width: 100px;
            margin: 20px auto;
            display: block;
        }
        .lang-select {
            text-align: center;
            margin: 20px 0 10px 0;
        }
        .lang-select select {
            padding: 8px 15px;
            border-radius: 5px;
            border: 2px solid #0038b8;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <!--  砖专 转住住 -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d4/Flag_of_Israel.svg" alt=" 砖专" class="flag-wave">

    <!--  砖 -->
    <img src="image.jpg" alt=" 砖" class="logo">

    <!-- 专 砖驻 -->
    <div class="lang-select">
        <select id="langSelector">
            <option value="he"> 注专转</option>
            <option value="en"> English</option>
            <option value="ar">葛 丕毓乇亘丞</option>
            <option value="ru">佛 泻懈泄</option>
            <option value="am"> </option>
        </select>
    </div>
